<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- v-cloak: avoid visual glitch until page is ready -->
    <style> [v-cloak] { display: none } </style>
  </head>

  <body>
    <div class="page-header text-center">
      <h1>Mobili<small>.watch</small></h1>
    </div>

    <div class="container-fluid" id="app" v-cloak>

      <div class="row">
        <div class="col-sm-6 text-center outter">
          <div class="inner">
            <h1>{{ time }}</h1>
          </div>
        </div>
        <div class="col-sm-6 text-center outter">
          <div class="inner">
            <h1>{{ weather }}</h1>
          </div>
        </div>
      </div>

      <div v-for="line in lines" class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12 outter">
              <div class="inner">
              <h1>{{ line.name }} <small>direction</small> {{ line.direction }}</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <h2>arrêt à {{ line.distance }} min</h2>
            </div>
            <div class="col-sm-9 delays">
              prochains :
              <ul>
                <li v-for="delay in line.delays">{{ delay }} min</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      </div>

    <footer class="container-fluid text-center">
      <p>Concours Mobili’Play</p>
    </footer>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
